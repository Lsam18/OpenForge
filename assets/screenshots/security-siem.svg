<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" fill="none" role="img" aria-label="SIEM monitoring illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070707"/>
      <stop offset="0.55" stop-color="#0d0d0d"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="g1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(520 280) rotate(20) scale(820 560)">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1160 320) rotate(10) scale(820 560)">
      <stop offset="0" stop-color="#f43f5e" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f43f5e" stop-opacity="0.42"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0.48"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect width="1600" height="1000" fill="url(#g1)"/>
  <rect width="1600" height="1000" fill="url(#g2)"/>

  <!-- Dashboard window -->
  <g transform="translate(240 170)">
    <rect x="0" y="0" width="1120" height="660" rx="28" fill="#0d0d0d" stroke="url(#stroke)" stroke-opacity="0.55"/>
    <rect x="0" y="0" width="1120" height="78" rx="28" fill="#121212"/>
    <rect x="0" y="52" width="1120" height="1" fill="#ffffff" fill-opacity="0.08"/>
    <circle cx="44" cy="39" r="10" fill="#ec4899"/>
    <circle cx="78" cy="39" r="10" fill="#f59e0b"/>
    <circle cx="112" cy="39" r="10" fill="#10b981"/>

    <!-- Header pills -->
    <g transform="translate(170 24)">
      <rect x="0" y="0" width="140" height="30" rx="15" fill="#000000" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.10"/>
      <rect x="158" y="0" width="160" height="30" rx="15" fill="#000000" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.10"/>
      <rect x="336" y="0" width="220" height="30" rx="15" fill="#000000" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.10"/>
      <text x="18" y="20" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="800">SIEM</text>
      <text x="176" y="20" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="800">Last 24h</text>
      <text x="354" y="20" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="800">Retail / POS</text>
    </g>

    <!-- Main grid -->
    <g transform="translate(70 130)">
      <text x="0" y="0" fill="#f1f5f9" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="34" font-weight="900">Monitoring overview</text>
      <text x="0" y="40" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="650">Logs → signals → action.</text>

      <!-- Cards row -->
      <g transform="translate(0 80)">
        <rect x="0" y="0" width="320" height="140" rx="20" fill="#000000" fill-opacity="0.26" stroke="#ffffff" stroke-opacity="0.10"/>
        <rect x="20" y="24" width="180" height="12" rx="6" fill="#f1f5f9" fill-opacity="0.14"/>
        <rect x="20" y="54" width="120" height="28" rx="14" fill="#8b5cf6" fill-opacity="0.14" stroke="#8b5cf6" stroke-opacity="0.22"/>
        <rect x="20" y="96" width="240" height="10" rx="5" fill="#94a3b8" fill-opacity="0.14"/>

        <rect x="350" y="0" width="320" height="140" rx="20" fill="#000000" fill-opacity="0.26" stroke="#ffffff" stroke-opacity="0.10"/>
        <rect x="370" y="24" width="200" height="12" rx="6" fill="#f1f5f9" fill-opacity="0.14"/>
        <rect x="370" y="54" width="140" height="28" rx="14" fill="#f43f5e" fill-opacity="0.12" stroke="#f43f5e" stroke-opacity="0.20"/>
        <rect x="370" y="96" width="240" height="10" rx="5" fill="#94a3b8" fill-opacity="0.14"/>

        <rect x="700" y="0" width="320" height="140" rx="20" fill="#000000" fill-opacity="0.26" stroke="#ffffff" stroke-opacity="0.10"/>
        <rect x="720" y="24" width="160" height="12" rx="6" fill="#f1f5f9" fill-opacity="0.14"/>
        <rect x="720" y="54" width="120" height="28" rx="14" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.18"/>
        <rect x="720" y="96" width="240" height="10" rx="5" fill="#94a3b8" fill-opacity="0.14"/>
      </g>

      <!-- Chart + alerts -->
      <g transform="translate(0 260)">
        <rect x="0" y="0" width="680" height="320" rx="22" fill="#000000" fill-opacity="0.24" stroke="#ffffff" stroke-opacity="0.10"/>

        <!-- Chart grid lines -->
        <g opacity="0.22">
          <path d="M36 70H644" stroke="#ffffff" stroke-opacity="0.10"/>
          <path d="M36 130H644" stroke="#ffffff" stroke-opacity="0.10"/>
          <path d="M36 190H644" stroke="#ffffff" stroke-opacity="0.10"/>
          <path d="M36 250H644" stroke="#ffffff" stroke-opacity="0.10"/>
        </g>

        <!-- Trend lines -->
        <path d="M48 230C120 210 170 220 230 180C300 130 360 150 420 110C500 60 560 90 632 70" stroke="#8b5cf6" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"/>
        <path d="M48 250C130 240 190 250 250 230C310 210 380 220 450 190C520 160 580 170 632 150" stroke="#f43f5e" stroke-opacity="0.40" stroke-width="6" stroke-linecap="round"/>

        <circle cx="632" cy="70" r="10" fill="#8b5cf6" fill-opacity="0.30"/>
        <circle cx="632" cy="150" r="10" fill="#f43f5e" fill-opacity="0.22"/>

        <text x="36" y="44" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="850">Events over time</text>
      </g>

      <g transform="translate(720 260)">
        <rect x="0" y="0" width="300" height="320" rx="22" fill="#000000" fill-opacity="0.24" stroke="#ffffff" stroke-opacity="0.10"/>
        <text x="22" y="44" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="850">Alerts</text>

        <g transform="translate(18 70)">
          <rect x="0" y="0" width="264" height="68" rx="18" fill="#0d0d0d" stroke="#ffffff" stroke-opacity="0.08"/>
          <rect x="18" y="18" width="170" height="10" rx="5" fill="#f1f5f9" fill-opacity="0.12"/>
          <rect x="18" y="38" width="210" height="10" rx="5" fill="#94a3b8" fill-opacity="0.12"/>
          <circle cx="238" cy="34" r="10" fill="#f43f5e" fill-opacity="0.18"/>
        </g>

        <g transform="translate(18 152)">
          <rect x="0" y="0" width="264" height="68" rx="18" fill="#0d0d0d" stroke="#ffffff" stroke-opacity="0.08"/>
          <rect x="18" y="18" width="150" height="10" rx="5" fill="#f1f5f9" fill-opacity="0.12"/>
          <rect x="18" y="38" width="200" height="10" rx="5" fill="#94a3b8" fill-opacity="0.12"/>
          <circle cx="238" cy="34" r="10" fill="#8b5cf6" fill-opacity="0.18"/>
        </g>

        <g transform="translate(18 234)">
          <rect x="0" y="0" width="264" height="68" rx="18" fill="#0d0d0d" stroke="#ffffff" stroke-opacity="0.08"/>
          <rect x="18" y="18" width="190" height="10" rx="5" fill="#f1f5f9" fill-opacity="0.12"/>
          <rect x="18" y="38" width="220" height="10" rx="5" fill="#94a3b8" fill-opacity="0.12"/>
          <circle cx="238" cy="34" r="10" fill="#10b981" fill-opacity="0.16"/>
        </g>
      </g>
    </g>

    <!-- Decorative glow -->
    <circle cx="1040" cy="200" r="110" fill="#8b5cf6" fill-opacity="0.12" filter="url(#soft)"/>
    <circle cx="980" cy="240" r="130" fill="#f43f5e" fill-opacity="0.08" filter="url(#soft)"/>
  </g>
</svg>
