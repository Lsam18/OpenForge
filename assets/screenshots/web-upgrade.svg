<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" fill="none" role="img" aria-label="Website upgrade preview illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#000000"/>
      <stop offset="0.55" stop-color="#0d0d0d"/>
      <stop offset="1" stop-color="#070707"/>
    </linearGradient>
    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(520 320) rotate(25) scale(760 560)">
      <stop offset="0" stop-color="#f43f5e" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1160 280) rotate(15) scale(740 520)">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f43f5e" stop-opacity="0.52"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0.54"/>
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#f43f5e"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect width="1600" height="1000" fill="url(#glowA)"/>
  <rect width="1600" height="1000" fill="url(#glowB)"/>

  <!-- Two cards: before/after -->
  <g transform="translate(190 190)">
    <!-- Before -->
    <g transform="translate(0 0)">
      <rect x="0" y="0" width="560" height="620" rx="28" fill="#0d0d0d" stroke="#ffffff" stroke-opacity="0.10"/>
      <rect x="0" y="0" width="560" height="74" rx="28" fill="#121212"/>
      <rect x="0" y="54" width="560" height="1" fill="#ffffff" fill-opacity="0.08"/>
      <circle cx="44" cy="37" r="10" fill="#ec4899"/>
      <circle cx="78" cy="37" r="10" fill="#f59e0b"/>
      <circle cx="112" cy="37" r="10" fill="#10b981"/>
      <text x="150" y="44" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="750">Before</text>

      <g transform="translate(42 126)" opacity="0.9">
        <rect x="0" y="0" width="320" height="20" rx="10" fill="#ffffff" fill-opacity="0.12"/>
        <rect x="0" y="40" width="460" height="14" rx="7" fill="#94a3b8" fill-opacity="0.18"/>
        <rect x="0" y="66" width="420" height="14" rx="7" fill="#94a3b8" fill-opacity="0.14"/>
        <rect x="0" y="92" width="380" height="14" rx="7" fill="#94a3b8" fill-opacity="0.10"/>

        <rect x="0" y="148" width="476" height="164" rx="20" fill="#000000" fill-opacity="0.24" stroke="#ffffff" stroke-opacity="0.08"/>
        <rect x="20" y="172" width="200" height="14" rx="7" fill="#ffffff" fill-opacity="0.12"/>
        <rect x="20" y="200" width="360" height="12" rx="6" fill="#94a3b8" fill-opacity="0.14"/>
        <rect x="20" y="224" width="340" height="12" rx="6" fill="#94a3b8" fill-opacity="0.10"/>

        <rect x="0" y="336" width="476" height="164" rx="20" fill="#000000" fill-opacity="0.22" stroke="#ffffff" stroke-opacity="0.06"/>
        <rect x="20" y="360" width="170" height="14" rx="7" fill="#ffffff" fill-opacity="0.10"/>
        <rect x="20" y="388" width="320" height="12" rx="6" fill="#94a3b8" fill-opacity="0.10"/>
        <rect x="20" y="412" width="300" height="12" rx="6" fill="#94a3b8" fill-opacity="0.08"/>
      </g>

      <!-- Warning icon (subtle) -->
      <circle cx="486" cy="146" r="28" fill="#f43f5e" fill-opacity="0.12"/>
      <path d="M486 130v22" stroke="#f43f5e" stroke-opacity="0.6" stroke-width="6" stroke-linecap="round"/>
      <circle cx="486" cy="160" r="4" fill="#f43f5e" fill-opacity="0.65"/>
    </g>

    <!-- After -->
    <g transform="translate(650 0)">
      <rect x="0" y="0" width="560" height="620" rx="28" fill="#0d0d0d" stroke="url(#stroke)" stroke-opacity="0.55"/>
      <rect x="0" y="0" width="560" height="74" rx="28" fill="#121212"/>
      <rect x="0" y="54" width="560" height="1" fill="#ffffff" fill-opacity="0.08"/>
      <circle cx="44" cy="37" r="10" fill="#ec4899"/>
      <circle cx="78" cy="37" r="10" fill="#f59e0b"/>
      <circle cx="112" cy="37" r="10" fill="#10b981"/>
      <text x="150" y="44" fill="#f1f5f9" fill-opacity="0.9" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="850">After</text>

      <g transform="translate(42 126)">
        <rect x="0" y="0" width="360" height="24" rx="12" fill="#f1f5f9" fill-opacity="0.14"/>
        <rect x="0" y="46" width="460" height="14" rx="7" fill="#94a3b8" fill-opacity="0.20"/>
        <rect x="0" y="72" width="430" height="14" rx="7" fill="#94a3b8" fill-opacity="0.14"/>

        <rect x="0" y="122" width="476" height="176" rx="22" fill="#000000" fill-opacity="0.26" stroke="#ffffff" stroke-opacity="0.10"/>
        <rect x="22" y="148" width="210" height="14" rx="7" fill="#f1f5f9" fill-opacity="0.16"/>
        <rect x="22" y="176" width="360" height="12" rx="6" fill="#94a3b8" fill-opacity="0.18"/>
        <rect x="22" y="200" width="330" height="12" rx="6" fill="#94a3b8" fill-opacity="0.12"/>

        <rect x="0" y="318" width="476" height="176" rx="22" fill="#000000" fill-opacity="0.26" stroke="#ffffff" stroke-opacity="0.10"/>
        <rect x="22" y="344" width="190" height="14" rx="7" fill="#f1f5f9" fill-opacity="0.16"/>
        <rect x="22" y="372" width="350" height="12" rx="6" fill="#94a3b8" fill-opacity="0.18"/>
        <rect x="22" y="396" width="320" height="12" rx="6" fill="#94a3b8" fill-opacity="0.12"/>

        <rect x="0" y="520" width="240" height="54" rx="18" fill="url(#pill)"/>
        <text x="28" y="554" fill="#070707" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="950">Request a quote</text>
      </g>

      <!-- Performance spark -->
      <circle cx="478" cy="150" r="64" fill="#8b5cf6" fill-opacity="0.14" filter="url(#soft)"/>
      <path d="M448 166c26-44 54-44 80 0" stroke="#8b5cf6" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"/>
      <path d="M478 138v32" stroke="#f1f5f9" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Center arrow -->
    <g transform="translate(580 276)">
      <circle cx="0" cy="0" r="52" fill="#000000" fill-opacity="0.32" stroke="#ffffff" stroke-opacity="0.10"/>
      <path d="M-18 0h36" stroke="#f1f5f9" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round"/>
      <path d="M10-14L24 0 10 14" stroke="#f1f5f9" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
